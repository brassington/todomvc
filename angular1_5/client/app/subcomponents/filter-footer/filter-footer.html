<span class="todo-count">
  <strong>{{ vm.getTodos("active").length }}</strong> items left
</span>
<ul class="filters">
  <li ng-repeat="status in vm._statuses">
    <a href="#" ng-click="vm.switchFilter($event)" class="{{status.selected}}">{{ status.status }}</a>
  </li>
</ul>
<button class="clear-completed" ng-click="vm.clearCompleted()" ng-if="vm.getTodos('completed').length">Clear completed</button>
